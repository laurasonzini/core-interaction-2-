<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a632c6a4b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-left"></i> <!-- Font Awesome icon for left arrow -->
    </button>

    <!-- Book -->
    <div id="book" class="book">
     <!-- Paper 1 -->
<div id="p1" class="paper visible">
    <div class="front">
        <div id="f1" class="front-content">
            <div class="image-container">
                <img src="https://via.placeholder.com/300" alt="Front Image 1">
                <img src="https://cdn.discordapp.com/attachments/1158576612300824598/1222230718390993006/PORTFOLIO2024.jpg?ex=6615760f&is=6603010f&hm=7ae83bb7544114b5172df45af207792d19b8e95c9a81d0e9c033ed7bfb7e2b2d&" alt="Front Image 2">
            </div>
        </div>
    </div>
    
</div>
<div id="p2" class="paper visible 2">
    <div class="front">
        <div id="f2" class="front-content">
            <div class="image-container">
                <img src="https://cdn.discordapp.com/attachments/1158576612300824598/1222235004612907098/2.jpg?ex=66157a0d&is=6603050d&hm=f07623e803ed337e72998a0661238bc7ca884e9b423922337f304d63f1efe018&" alt="Back Image 1">
                <img src="https://cdn.discordapp.com/attachments/1158576612300824598/1222235028658851850/3.jpg?ex=66157a12&is=66030512&hm=d84b41f5ef485f108829e71d4973eda88f6fdf0ac50f390a48cd9c9c799dd9ff&" alt="Back Image 2">
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-right"></i> <!-- Font Awesome icon for right arrow -->
    </button>
</body>
</html>
